<!doctype html>

<head>
  <title>TensorFlow.js: Using a pretrained MobileNet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../shared/tfjs-examples.css" />
</head>

<style>
  .pred-container {
    margin-bottom: 20px;
  }

  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }

  .row {
    display: table-row;
  }
  .cell {
    display: table-cell;
    padding-right: 20px;
  }

  #file-container {
    margin-bottom: 20px;
  }
</style>

<body>
  <div class="tfjs-example-container">
    <section class='title-area'>
      <h1>KrishiMitra</h1>
    </section>

    <section>
      <p class='section-head'>Choice of crop</p>
      <p>
        <input type="radio" class="choice" name="choice" value="Maize"> Maize<br>
        <input type="radio" class="choice" name="choice" value="Cotton-pest"> Cotton-pest<br>
        <input type="radio" class="choice" name="choice" value="Cotton-Disease"> Cotton-Disease<br>
        <input type="radio" class="choice" name="choice" value="Rice"> Rice-pest<br>
        
      </p>
    </section>

    <section>
      <p class='section-head'>Status</p>
      <div id="status"></div>
    </section>

    <section>
      <p class='section-head'>Model Output</p>

      <div id="file-container" style="display: none">
        Upload an image: <input type="file" id="files" name="files[]" multiple />
      </div>

      <div id="predictions">
        <p id="output"></p>
        <!-- <a id="followLink" href=""></a> -->
      </div>
      <button id="ch">Predict</button>
      <img style="display: none" id="cat" src="cat.jpg" width=224 height=224 />
    </section>
    <script src="index.js"></script>
    <!-- <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script> -->
    <!-- <script src="location.js"></script> -->

  </div>
</body>
